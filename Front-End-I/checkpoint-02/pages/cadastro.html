<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidade de Fortaleza</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1><a href="../">Fortaleza</a></h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>
                    <h2>Formulário de Cadastro</h2>
                </legend>
                <div class="form-wrapper">
                <div class="form-col">
                    <h3>Dados Pessoais:</h3>
                    <label for="">Nome</label>
                    <input type="text" maxlength="100">
                    <label for="">Email </label>
                    <input type="email"> 
                    <label for="">Data de Nascimento</label>
                    <input type="date"> 
                    <label for="">Telefone </label>
                    <input type="number"> 
                    <label>Maior de idade?</label>
                    <label for="">Sim</label>
                    <input type="radio">
                    <label for="">Não</label>
                    <input type="radio"> 
                </div>
                <div class="form-col">
                    <h3>Dados Sobre a Cidade:</h3>
                    <select>
                        <optgroup label="Pontos de Interesse">
                            <option value="">Praia de Iracema</option>
                            <option value="">Mercado Central</option>
                            <option value="">Teatro Dragão do Mar</option>
                        </optgroup>
                    </select>
                    
                    <label>Interesses na Cidade:</label>
                    <label for="">Turista</label>
                    <input type="checkbox">
                    <label for="">Residente</label>
                    <input type="checkbox">
                    <label for="">Estudante</label>
                    <input type="checkbox">
                </div>
                <button type="submit">Salvar</button>
                <button type="reset">Resetar</button>
                </div>
            </fieldset>
            
        </form>
    </main>
</body>
</html>
